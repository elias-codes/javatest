        //This function adds 7 to a variable
        function add7(x) {
            let addedNumber = x + 7;
            return addedNumber;
        }

        //This function multiply 2 numbers
        function multiply(x, y) {
            let product = x * y;
            return product;
        }

        //This function capitalizes the first letter of a string
        function capitalize (phrase) {
            let phraseUpper = phrase.charAt(0).toUpperCase() + phrase.slice(1);
            console.log(phraseUpper);
            return phraseUpper;
        }

        //Thus functions returns the last letter of a string
        function lastLetter (phrase) {
            lastLetterPos = phrase.length - 1;
            console.log(lastLetterPos);
           lastChar = phrase.charAt(lastLetterPos); 
           console.log(lastChar);
           return lastChar;
        }
