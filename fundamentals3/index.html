<!DOCTYPE html>

<body>
    <script>
        //Javascript section
        let x = 3;
        let y = 5;

        //This function adds 7 to a variable
        function add7(x) {
            let addedNumber = x + 7;
            return addedNumber;
        }

        //This function multiply 2 numbers
        function multiply(x, y) {
            let product = x * y;
            return product;
        }

    </script>
